<!DOCTYPE html>
<html lang="en">
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<title>Angular Test</title>
<body>

<div ng-app="myApp" ng-controller="formCtrl">
  <form novalidate>
    ID:<br>
    <input type="text" ng-model="user.ElementById"><br>
    CSS attribute:<br>
    <input type="text" ng-model="user.style"><br>
    Value of attribute:<br>
    <input type="text" ng-model="user.value"><br>
    <br><br>
    <button ng-click="reset()">RESET</button>
  </form>
  <p>form = {{user }}</p>
  <p>master = {{master}}</p>
</div>

<script>
var app = angular.module('myApp', []);
app.controller('formCtrl', function($scope) {
    // $scope.master = {firstName:"John", lastName:"Doe"};
    $scope.master = {'ElementById': '("square")', 'style': 'background', 'value': 'black'};
    $scope.reset = function() {
        $scope.user = angular.copy($scope.master);
    };
    $scope.reset();
});
</script>

</body>
</html>
